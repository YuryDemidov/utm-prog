<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>utm-prog</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="content">
    <h1 class="content__header">Программа по добавлению UTM-меток</h1>
    <div class="content__areas">
      <div class="textarea input-area">
        <label class="textarea__title" for="input-text">Исходный HTML скопируй сюда</label>
        <textarea class="textarea__field" name="input-text" id="input-text" cols="30" rows="10"></textarea>
      </div>
      <div class="textarea output-area">
        <label class="textarea__title" for="output-text">Готовый HTML возьми отсюда</label>
        <textarea class="textarea__field" name="output-text" id="output-text" cols="30" rows="10"></textarea>
      </div>
    </div>
    <div class="content__sidebar settings">
      <h2>Настройки</h2>
      <div class="settings__input param-input param-input_required">
        <label>
          <input class="param-input__input" id="utm-source" name="utm-source" type="text" data-value="" required>
          <span class="param-input__placeholder">utm_source</span>
        </label>
      </div>
      <div class="settings__input param-input param-input_required">
        <label>
          <input class="param-input__input" id="utm-medium" name="utm-medium" type="text" data-value="" required>
          <span class="param-input__placeholder">utm_medium</span>
        </label>
      </div>
      <div class="settings__input param-input param-input_required">
        <label>
          <input class="param-input__input" id="utm-campaign" name="utm-campaign" type="text" data-value="" required>
          <span class="param-input__placeholder">utm_campaign</span>
        </label>
      </div>
      <div class="settings__input param-input">
        <label>
          <input class="param-input__input" id="utm-content" name="utm-content" type="text" data-value="">
          <span class="param-input__placeholder">utm_content</span>
        </label>
      </div>
      <div class="settings__input param-input">
        <label>
          <input class="param-input__input" id="utm-term" name="utm-term" type="text" data-value="">
          <span class="param-input__placeholder">utm_term</span>
        </label>
      </div>
      <div class="settings__submit">
        <button class="settings__submit-button" type="button">Применить</button>
        <p class="settings__error hidden"></p>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
    <iframe id="working-area" src="about:blank" width="600" height="auto" frameborder="0"></iframe>
  </body>
</html>
